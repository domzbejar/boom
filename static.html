<!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <style type="text/css">
                *{padding: 0; margin: 0;}
                .box{height: 100px; width: 100px; background: #11ffbb; margin: 30px; box-shadow: 3px 3px 3px #111111,inset 0px 0px 50px #615a12;}
                h1 {color: #cc99dd; text-shadow: 2px 2px 3px #111111; font-family: helvetica; font-size: 60px; font-weight: bold;}
                #red li {color: red;}
                #blue {display: none;}
            </style>
            <script type="text/javascript">
                function show(){
                    var list = document.getElementById('blue');
                    if(list.style.display == "none"){
                    
                        list.style.display="block";
                        
                        var list = document.getElementsByClassName('blueli');
                        for (var i=0; i<list.length; i++){
                            list[0].innerHTML="LIST ONE";
                            list[1].innerHTML="LIST TWO";
                            list[2].innerHTML="LIST THREE";
                            list[3].innerHTML="LIST FOUR";
                        }
                    }else{
                        list.style.display = "none";
                    }
                }
            </script>
        </head>
        <body>
            <ol id="blue">
                <li class="blueli"></li>
                <li class="blueli"></li>
                <li class="blueli"></li>
                <li class="blueli"></li>
            </ol>
            <button onclick="show()">click me</button>
        </body>
    </html>
